<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body style="background-color: darkkhaki">
    <div id="container" style="background:linear-gradient(orange 0% , #CC0 100%);">
        <form  onsubmit="return validation();"  >
            <div id="top">
                <h3>REGISTRATION FORM</h3>
                <p>Fill in the details to create an account </p>
            </div>

            <table >
                <tr>
                    <td>
                        <input type="text" name="name" id="user" placeholder="Name" required>
                    </td>
                    <td>
                        <span id="name-error" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="mobileNo" id="mob" placeholder="Mobile number" required>
                    </td>
                    <td>
                        <span id="mob-error" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="email" name="mail" id="mail" placeholder="E-mail" required>
                    </td>
                    <td>
                        <span id="mail-error" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p id="para">We advise you to choose a password with special characters and numbers </p>
                        <input type="password" name="pass" id="pass" placeholder="New password" required>
                    </td>
                    <td>
                        <span id="pass-error" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="cnf-pass" id="cnf-pass" placeholder="Confirm password" required>
                    </td>
                    <td>
                        <span id="cnfpass-error" class="error"></span>
                    </td>
                </tr>
            </table>

            <tr>
                <td>
                    <input type="submit" value="Sign Up" onClick="success();">
                </td>
                 <td>
                    <input type="button" onClick="location.href='login.html'" value='Click here to login' >
                </td>
            </tr>
        </form>
    </div>
</body>
</html>
